<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        Mi progress
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            [style.width]="getProgreso1()"
            style="height: 10px"

            role="progressbar"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            [style.width]="getProgreso2()"
            style="height: 10px"

            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
        <div class="card-body">
          <app-incrementador (valorSalida)="progreso1 = $event" [progreso]="progreso1"></app-incrementador>
        </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
        <div class="card-body">
          <app-incrementador [btnClass]="'btn btn-info'" (valorSalida)="progreso2 = $event" [progreso]="progreso2"></app-incrementador>

        </div>
    </div>
</div>
